<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm" onsubmit="return validateForm()">
        <h2 class="loginhead">Login</h2>
        <label class="emaill" for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="m@example.com"
        />
        <label class="passwordd" for="password" class="passwordd"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <div class="remember">
          <div>
            remeber password
            <span class="forgetpassword">Icant remeber password</span>
          </div>
        </div>
        <button type="submit">Login</button>
        <div id="error"></div>
      </form>
      <div class="footer">
        <div>Dont have an account ? <a href="#">sign in</a></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
